services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: finance-tracker-app-dev
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - /var/www/node_modules # Prevent node_modules from being overwritten
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_DATABASE=finance-tracker
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - redis
      - mailhog
    networks:
      - finance-tracker

  # Vite development server for hot reloading
  vite:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: finance-tracker-vite
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    networks:
      - finance-tracker

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: finance-tracker-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - finance-tracker

  # MailHog for local email testing
  mailhog:
    image: mailhog/mailhog
    container_name: finance-tracker-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - finance-tracker

networks:
  finance-tracker:
    driver: bridge
